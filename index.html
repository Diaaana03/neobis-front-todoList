<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="time()">
    <main>
      <div class="date-hour">
        <p class="date" id="date">date</p>
        <p class="hour" id="hour">hour</p>
      </div>
      <h1 class="header__text">What's up,</h1>
      <input
        class="title"
        type="text"
        placeholder="Name here"
        value=""
        name="title"
        id="title"
      />
      <h2>CREATE A TODO</h2>
      <form class="todo-form">
        <label for="task">What's on your todo list?</label>
        <input
          type="text"
          name="task"
          id="task"
          placeholder="e.g. get a milk"
        />
        <label class="category__label">Pick a category</label>
        <div class="category">
          <div class="categories">
            <input
              class="category__radio"
              type="radio"
              id="business"
              name="category"
              value="business"
            />
            <label for="business">Business</label>
          </div>
          <div class="categories">
            <input
              class="category__radio personal-radio"
              type="radio"
              id="personal"
              name="category"
              value="personal"
            />
            <label for="personal">Personal</label>
          </div>
        </div>
        <input type="submit" id="submit__btn" value="Add Todo" />
      </form>
      <h2>TODO List</h2>
      <div class="tasks"></div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
