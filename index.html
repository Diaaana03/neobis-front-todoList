<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do list</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="time()">
    <div class="container">
      <div class="date-hour">
        <p class="date" id="date">date</p>
        <p class="hour" id="hour">hour</p>
      </div>
      <header>
        <h1 class="header__name">
          What's up,
          <input
            type="text"
            placeholder="Name here"
            id="name"
            class="name__text"
          />
        </h1>
        <h5>CREATE A TODO</h5>
      </header>
      <form id="todo-form">
        <p>What's on your todo list?</p>
        <div class="form__control">
          <input
            type="text"
            class="form__text"
            placeholder="e.g. get a milk"
            id="todo-input"
          />
          <p>Pick a category:</p>
          <div class="form__radio">
            <div class="radio__buttons">
              <input
                type="radio"
                id="personal"
                name="personal"
                value="personal"
              />
              <label for="personal" class="radio__title">Personal</label>
            </div>
            <div class="radio__buttons">
              <input
                type="radio"
                id="business"
                name="business"
                value="business"
              /><label for="business" class="radio__title">Business</label>
            </div>
          </div>
          <button type="submit" class="button__submit">Add todo</button>
        </div>
      </form>
      <h5 class="tasks__header">TODO List</h5>
      <div class="todo__tasks">
        <div class="tasks" id="todo-tasks">
          <div class="todo__task">
            <label><input type="checkbox" name="personal" /></label>
            <span class="personal"></span>
            <div class="todo__content">
              <input type="text" value="buy something" />
            </div>
            <div class="todo__buttons">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
          <div class="todo__task">
            <label><input type="checkbox" name="business" /></label>
            <span class="business"></span>
            <div class="todo__content">
              <input type="text" value="buy milk" />
            </div>
            <div class="todo__buttons">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
